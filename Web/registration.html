    <!-- Форма регистрации -->
    <div class="container mt-5 login-form">
      <form>
        <h2>Login</h2>
        <div class="content">
          <div class="form-group input-field">
            <label for="username">Login</label>
            <input
              type="email"
              class="form-control"
              id="username"
              placeholder="Enter ur login"
            />
          </div>
          <div class="form-group input-field">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <a
            href="https://youtu.be/dQw4w9WgXcQ?si=sYkJh1PCSDfv8g4f"
            target="_blank"
            class="link"
            >Forgot Your Password?</a
          >
        </div>
        <div class="action">
          <a href="index.html" class="btn btn-primary">Sign In</a>
        </div>
      </form>
    </div>
    <style>
      body {
        background: white;
        font-family: "Rubik", sans-serif;
      }
      .login-form {
        background: #fff;
        display: -webkit-box;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        flex-direction: column;
        border-radius: 4px;
        box-shadow: 0 2px 25px rgba(0, 0, 0, 0.2);
      }
      .login-form h2 {
        padding: 35px 35px 0 35px;
        font-weight: 300;
      }
      .login-form .content {
        padding: 35px;
        text-align: center;
      }
      .login-form .input-field {
        padding: 12px 5px;
      }
      .login-form .input-field input {
        font-size: 16px;
        display: block;
        font-family: "Rubik", sans-serif;
        width: 100%;
        padding: 10px 1px;
        border: 0;
        border-bottom: 1px solid #747474;
        outline: none;
        -webkit-transition: all 0.2s;
        transition: all 0.2s;
      }
      .login-form .input-field input::-webkit-input-placeholder {
        text-transform: uppercase;
      }
      .login-form .input-field input::-moz-placeholder {
        text-transform: uppercase;
      }
      .login-form .input-field input:-ms-input-placeholder {
        text-transform: uppercase;
      }
      .login-form .input-field input::-ms-input-placeholder {
        text-transform: uppercase;
      }
      .login-form .input-field input::placeholder {
        text-transform: uppercase;
      }
      .login-form .input-field input:focus {
        border-color: #222;
      }
      .login-form a.link {
        text-decoration: none;
        color: #747474;
        letter-spacing: 0.2px;
        text-transform: uppercase;
        display: inline-block;
        margin-top: 20px;
      }
      .login-form .action a {
        width: 100%;
        border: none;
        padding: 18px;
        font-family: "Rubik", sans-serif;
        cursor: pointer;
        text-transform: uppercase;
        background: #e8e9ec;
        color: #777;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 0;
        letter-spacing: 0.2px;
        outline: 0;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
      }
      .login-form .action a:hover {
        background: #d8d8d8;
      }
      .login-form .action a:nth-child(2) {
        background: #2d3b55;
        color: #fff;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 4px;
      }
      .login-form .action a:nth-child(2):hover {
        background: #3c4d6d;
      }
      .action {
        color: #fff; /* White text color */
        padding: 10px 20px; /* Adjust padding as needed */
        font-size: 18px; /* Adjust font size as needed */
        border: none; /* Remove button border */
        border-radius: 5px; /* Add some rounded corners */
        cursor: pointer; /* Change cursor on hover */
        transition: background-color 0.3s; /* Add a smooth transition for background color */
      }
    </style>
    <!-- Подключение Bootstrap JavaScript и jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
